<script>
  (function() {
    // Simple mobile detection based on user agent
    const isMobile = /android|iphone|ipad|ipod|windows phone/i.test(navigator.userAgent);

    const currentPage = window.location.pathname.split('/').pop();

    if (isMobile && currentPage !== 'phone.html') {
      // If on mobile and NOT already on phone.html, redirect there
      window.location.href = 'phone.html';
    } else if (!isMobile && currentPage !== 'index.html') {
      // If on desktop and NOT already on index.html, redirect there
      window.location.href = 'index.html';
    }
  })();
</script>

<script>


  document.addEventListener('DOMContentLoaded', () => {
   
    // --- Script 2: Toggle background color changing ---
    (function(){
      const button = document.getElementById('toggleBtn');
      if (!button) return;  // safety check

      let intervalId = null;

      function getRandomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      }

      button.addEventListener('click', () => {
        if (intervalId === null) {
          intervalId = setInterval(() => {
            document.body.style.backgroundColor = getRandomColor();
          }, 400); // 0.4 seconds, matching your original request
          button.textContent = 'party mode off';
        } else {
          clearInterval(intervalId);
          intervalId = null;
          button.textContent = 'party mode on';
        }
      });
    })();
  });
</script>
